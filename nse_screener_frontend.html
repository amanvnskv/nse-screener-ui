<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSE Screener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffae;
    }
    .stock {
      background-color: #1e1e1e;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px #00ffae44;
    }
  </style>
</head>
<body>
  <h1>NSE Breakout Screener üîç</h1>
  <div id="results">Loading...</div>

  <script>
    fetch("https://nse-screener-ui.onrender.com/screener")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "";

        const results = data.screener_results;
        if (results.length === 0) {
          container.innerHTML = "<p>No breakouts found right now.</p>";
        } else {
          results.forEach(stock => {
            const div = document.createElement("div");
            div.className = "stock";
            div.innerHTML = `
              <h2>${stock.symbol}</h2>
              <p>Price: ‚Çπ${stock.price}</p>
              <p>Breakout Above: ‚Çπ${stock.breakout_above}</p>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(err => {
        document.getElementById("results").innerHTML = "Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
